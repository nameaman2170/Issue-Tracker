<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet"
    href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    
    <title>JS Issue Tracker</title>
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>JS Issue Tracker 
        <small>By Aman Pandey</small>
      </h1>
      <div class="jumbotron">
        <h3>Add new issue: </h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Severity</label>
            <input type="text" class="form-control"
            id="issueDescInput" placeholder="Describe the issue....">
          </div>
          <div class="form-group">
            <label for="issueDescInput">Severity</label>
            <select class="form-control" id="issueSeverityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select> 
          </div>
          <div class="form-group">
              <label for="issueDescInput">Assigned To</label>
              <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
       </div>
       <div class="row">
        <div class="col-lg-2">
          <div id="issueList"></div>
        </div>   
       </div>
       <div class="footer">
          <p>&copy Aman Pandey</p>
       </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
  </body>
</html>
